<section class="hero is-info is-small game-bg" [ngStyle]="heroStyle">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column game-icon-column is-hidden-mobile">
          <div class="image">
            <img [src]="cdnUrl + 'games/icons/' + randomizer.game.icon" />
          </div>
        </div>
        <div class="column">
          <h1 class="title">
            <a class="game-link" routerLink=".">{{ randomizer.name }}</a>
            <a class="icon" [href]="randomizer.repository_url" target="_blank">
              <fa-icon [icon]="faGithub"></fa-icon>
            </a>
          </h1>
          <p class="subtitle">By {{ getAuthorsString() }}</p>
          <a class="button is-large is-link" [href]="randomizer.download_url" target="_blank">
            <span class="icon">
              <fa-icon [icon]="faDownload"></fa-icon>
            </span>
            <span class="has-text-weight-bold">Download</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
