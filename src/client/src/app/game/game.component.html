<section class="hero is-info  game-bg" [ngStyle]="heroStyle">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-one-fifth is-hidden-mobile">
                    <div class="image">
                        <img [src]="cdnUrl + 'games/icons/' + game.icon" />
                    </div>
                </div>
                <div class="column">
                    <h1 class="title">
                        <a routerLink=".">{{ game.name }}</a>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</section>
