<section class="hero is-medium">
  <div class="hero-body">
    <div class="container">
      <p class="title has-text-centered">Select a Randomizer</p>
      <div class="columns is-centered">
        <div class="column" *ngFor="let game of games">
          <a class="image is-3by4" [routerLink]="'/game/' + game.abbreviation">
            <img [src]="cdnUrl + 'games/icons/' + game.icon">
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
