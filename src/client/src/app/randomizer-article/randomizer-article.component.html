<h1 class="title">Article Name</h1>
<div *ngFor="let section of getArticle().content" class="content">
  <markdown [data]="section.markdown" *ngIf="section.type === types.markdown"></markdown>
  <div class="video-container" *ngIf="section.type === types.youtube">
    <iframe width="560" height="315" [src]="getTrustedYouTubeUrl(section.youtubeId)" frameborder="0"
      allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>
